<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="PasswordGenerator.css">
   
</head>
<body>
        <h1>Password Generator</h1>
        <div class="wrapper">
            <div class="container">
                <h2>Generate a Random Password</h2>   
                <input type="text" id="display">
             <br></br>
                <input type="range" min="8" max="128" name="slider" id="slider">
                    <div class="container">
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Numbers</p>
                                        </div>
                            <div class="col-md-1">
                                 <input type="checkbox" name="Numbers" id="numbersBox"></p>
                                         </div>
                        <div class="col-md-1">
                                <p>Special Characters</p>
                        </div>
                <div class="col-md-1">
                     <input type="checkbox" name="SpecCharacters" id="specChar"></p>
                </div>

                        <div class="col-md-1">
                                            <p>Lowercase Letters</p>
                                                </div>
                                    <div class="col-md-1">
                                         <input type="checkbox" name="lowerCase" id="lowerBox"></p>
                                                 </div>
                                <div class="col-md-1">
                                        <p>Uppercase Letters</p>
                                </div>
                        <div class="col-md-1">
                             <input type="checkbox" name="upperCase" id="upperBox"></p>
                        </div>
                </div> 
             </div>
         </div>
                    <div class="container">
                         <div class="row">
                             <div class="col-md-4">
                                  <button type="button" class="btn btn-danger" id="submit" onclick="generate()">Generate Password</button>
                              </div>
                              <div class="col-md-4"></div>
                                 <div class="col-md-4">
                                    <button type="button" class="btn btn-light" id="submit" onclick="copyToClipBoard()">Copy to Clipboard</button> 
                                </div>
                                <br></br>
                              <div id="length"></div>
                            </div>  
                    </div> 
                 </div>
            </div>
        </div>
 <script src= "script.js"></script>
</body>
</html>
